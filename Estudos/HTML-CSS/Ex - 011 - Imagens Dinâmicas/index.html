<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>
        Tente abrir esse site em dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/m.png" type="image/png">
       <img src="img/g.png" alt="imagem-flexivel">
    </picture>
    <h2>
        Reproduzindo audios
    </h2>
    <audio preload="metadata" controls loop> <!--LOOP ELE TENTA VARIAS VEZES CARREGAR, SE NÃO DER ELE APARECE A MENSAGEM-->
        <source src="midias/idle.mp3" type="audio/mpeg">
        <source src="midias/idle.ogg" type="audio/ogg"> 
        <source src="midias/idle.mp3" type="audio/wav">
        <!--TRANSFORMAR TIPOS DE AUDIO-->
        <p>
            Infelizmente seu navegador não consegue reproduzir o audio. <a href="midias/idle.mp3">Cliique aqui para baixar o audio</a>
        </p>
    </audio>
</body>
</html>
